<div fxLayout="row" fxLayoutAlign="center center" class="chat-input">
  <mat-form-field class="my-form-field" appearance="outline" >
    <input matInput placeholder="Type your message" autocomplete="off" name="messageText" [(ngModel)]="messageText">
    <button mat-icon-button matSuffix (click)="addMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
  <button mat-icon-button (click)="selectFile()">
      <mat-icon>attach_file</mat-icon>
  </button>
</div>
